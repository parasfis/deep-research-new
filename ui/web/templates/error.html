{% extends "base.html" %}

{% block title %}Error - Deep Research Assistant{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h4 class="mb-0">Error</h4>
            </div>
            <div class="card-body text-center">
                <div class="mb-4">
                    <i class="bi bi-exclamation-triangle-fill" style="font-size: 3rem; color: #dc3545;"></i>
                </div>
                <h5 class="mb-3">{{ message }}</h5>
                <p>Something went wrong with your request. Please try again.</p>
                <div class="mt-4">
                    <a href="{{ url_for('index') }}" class="btn btn-primary me-2">Go Home</a>
                    <a href="{{ url_for('research') }}" class="btn btn-success">Start New Research</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
